<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Categories</p>
            <div class="list-group">
                <a href="#" class="list-group-item active">Luxury</a>
                <a href="#" class="list-group-item">Sports</a>
                <a href="#" class="list-group-item">Economy</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <img class="img-responsive" aria-setsize="800x300" src="{{product.imageUrl}}" alt="">
                <div class="caption-full">
                    <div class="text-right">
                        <h4>${{product.price | number}}</h4>
                        <a class="btn btn-danger">Add  to  Cart</a>
                    </div>
                    <h4><a href="#">{{product.productName}}</a>
                    </h4>
                    <p>{{product.productDescription}}</p>
                </div>
                <div class="ratings">
                    <p class="pull-right">{{product.comments.length}} reviews</p>
                    <p>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        4.0 stars
                    </p>
                </div>
            </div>

            <div class="well">

                <div class="text-right">
                    <a class="btn btn-success">Leave a Review</a>
                </div>

                <div ng-repeat="comment in product.comments" class="row">
                    <div class="col-md-12">
                        <hr>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        by <b>{{comment.ratersName}}</b>
                        <span class="pull-right">{{comment.ratedTimeStamp | date:'medium'}}</span>
                        <p>{{comment.commentDescription}}</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
